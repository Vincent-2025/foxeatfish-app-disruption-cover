<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Something New</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
      background-color: #f5f7fa;
    }
    
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(79, 70, 229, 0.03);
      border-radius: 50%;
      animation: float 15s linear infinite;
    }
    
    .bg-animation span:nth-child(1) {
      top: 20%;
      left: 20%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 25s;
    }
    
    .bg-animation span:nth-child(2) {
      top: 60%;
      left: 80%;
      width: 60px;
      height: 60px;
      animation-delay: 2s;
      animation-duration: 20s;
    }
    
    .bg-animation span:nth-child(3) {
      top: 40%;
      left: 40%;
      width: 100px;
      height: 100px;
      animation-delay: 4s;
      animation-duration: 30s;
    }
    
    .bg-animation span:nth-child(4) {
      top: 80%;
      left: 10%;
      width: 50px;
      height: 50px;
      animation-delay: 6s;
      animation-duration: 18s;
    }
    
    .bg-animation span:nth-child(5) {
      top: 10%;
      left: 70%;
      width: 70px;
      height: 70px;
      animation-delay: 8s;
      animation-duration: 22s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .container {
      max-width: 640px;
      text-align: center;
      background-color: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1a202c;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #4a5568;
    }
    
    .contact-btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .contact-btn:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
    }
    
    .small-text {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: #718096;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <h1>We're Taking a Brief Pause</h1>
    <p>We apologize that our services are temporarily unavailable. We're working on something exciting and will be back with a brand new experience by the end of May.</p>
    <a href="mailto:vincent@foxeatfish.com" class="contact-btn">Stay in the Loop</a>
    <p class="small-text">Want to be among the first to test our new tool? Drop us a line and we'll keep you updated.</p>
  </div>
</body>
</html>
